<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<title>Exemplo 24 - BootStrap</title>
</head>
<body>
    <div class="container-sm">
 <h1>Cadastro Professor</h1>
        <div class="row">
            <div class="col-4">
                <label for="">Nome Completo</label>
                <input type="text" name="txtnome" id="txtnome" class="form-control">
            </div>
            <div class="col-4">
                <label for="">CPF</label>
                <input type="text" name="txtcpf" id="txtcpf" class="form-control">
            </div>
            <div class="col-4">
                <label for="">Email</label>
                <input type="text" name="txtemail" id="txtemail" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <label for="">Telefone</label>
                <input type="text" name="txttelefone" id="txttelefone" class="form-control" >
            </div>
            <div class="col-4">
                <label for="">Data de Nascimento</label>
                <input type="date" name="datedata" id="datedata" class="form-control">
            </div>
            <div class="col-4">
                <label for="">Gênero</label>
                <select class="form-select" aria-label="Default select example" >
                    <option selected>selecione um Gênero</option>
                    <option value="1">Masculino</option>
                    <option value="2">Feminino</option>
                    <option value="3">Outros</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <label for="">Área de atuação</label>
                <input type="text" name="txtarea" id="txtarea" class="form-control">
            </div>
            <div class="col-6">
                <label for="">Titulação Maxima</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Selecione</option>
                    <option value="1">Tecnologo</option>
                    <option value="2">Mestrado</option>
                    <option value="3">Doutorado</option>
                </select>
            </div>
        </div>
            <div class="d-flex flex-row-reverse mt-3" class="form-control">
                <button type="button" class="btn btn-primary">Cadastrar</button>
                <button type="button" class="btn btn-primary">Limpar</button>
            </div>

        </div>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
