<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<title>Exemplo 26 - BootStrap</title>
</head>
<body>
<div class="container-sm">
<h1>Cadastro de Usuário</h1>
    <div class="row">
        <div class="form-group">
            <label for="">Nome completo</label>
            <input type="text" name="txtnome" id="txtnome" class="form-control">
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <label for="">CPF</label>
            <input type="text" name="txtcodigo" id="txtcodigo" class="form-control">
        </div>
        <div class="col-6">
            <label for="">Matrícula</label>
            <input type="text" name="txtcarga" id="txtcarga" class="form-control">
        </div>
    </div>
    <div class="row">
        <div class="col-4">
            <label for="">E-mail</label>
            <input type="text" name="txtalvo" id="txtalvo" class="form-control">
        </div>
        <div class="col-4">
            <label for="">Telefone</label>
            <input type="text" name="txtcap" id="txtcap" class="form-control">
        </div>
        <div class="col-4">
            <label for="">Lotação</label>
            <input type="text" name="txtcap" id="txtcap" class="form-control">
        </div>
    </div>
    
    <div class="d-flex flex-row-reverse mt-3" class="form-control">
            <button type="button" class="btn btn-primary">Cadastrar</button>
           <button type="button" class="btn btn-outline">Limpar</button>
        </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
